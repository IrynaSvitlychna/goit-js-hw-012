<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla App Template</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>


  <form id="form" class="searching-form">
    <label>
      <input class="search-input" id="searchInput" type="text" placeholder="Search images..." name="searchInput" />
    </label>
    <button class="search-btn" type="submit">Search</button>
  </form>

  <div class="container">
    <ul class="gallery"></ul>
  </div>

  <button class="load-images-btn hide" id="loadBtn">Load more</button>
  <div class="loader hide"></div>

  <script type="module" src="./main.js"></script>

</body>

</html>
